<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Cadastro de Personagens</title>

<style>
body{
    font-family: Arial;
    background:#0a0a2a;
    color:white;
    text-align:center;
}

form{
    background:#111144;
    padding:20px;
    width:400px;
    margin:auto;
    border-radius:10px;
    border:1px solid gold;
}

input, textarea{
    width:100%;
    padding:8px;
    margin-top:8px;
}

button{
    margin-top:15px;
    padding:10px;
    width:100%;
    background:gold;
    border:none;
    font-weight:bold;
}

table{
    margin:auto;
    margin-top:30px;
    border-collapse:collapse;
    background:white;
    color:black;
}

th, td{
    padding:10px;
    border:1px solid black;
}
</style>
</head>

<body>

<h1>Cadastro de Personagens</h1>

<form method="POST">

<label>Nome:</label>
<input type="text" name="nome" required>

<label>Armadura:</label>
<input type="text" name="armadura" required>

<label>Descrição:</label>
<textarea name="descricao" required></textarea>

<button type="submit">Cadastrar</button>

</form>


<!-- TABELA QUE MOSTRA OS DADOS -->
{% if personagem %}
<h2>Personagem Cadastrado</h2>

<table>
<tr>
<th>Nome</th>
<th>Armadura</th>
<th>Descrição</th>
</tr>

<tr>
<td>{{ personagem.nome }}</td>
<td>{{ personagem.armadura }}</td>
<td>{{ personagem.descricao }}</td>
</tr>
</table>
{% endif %}

</body>
</html>
