<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Santuário de Athena</title>

<style>
body {
    margin: 0;
    font-family: Arial, Helvetica, sans-serif;
    background: radial-gradient(circle at center, #1e3cff, #0a0a2a, #000);
    color: white;
    text-align: center;
}

/* Estrelas no fundo */
body::before {
    content: "";
    position: fixed;
    width: 100%;
    height: 100%;
    background: url("https://www.transparenttextures.com/patterns/stardust.png");
    opacity: 0.3;
}

/* MENU */
.menu {
    background: #111144;
    padding: 15px;
}

.menu a {
    color: gold;
    text-decoration: none;
    margin: 20px;
    font-size: 18px;
    font-weight: bold;
}

.menu a:hover {
    color: #caa6ff;
}

/* CONTEÚDO CENTRAL */
.container {
    margin-top: 100px;
}

/* TÍTULOS */
h1 {
    font-size: 48px;
    color: gold;
}

h3 {
    color: #caa6ff;
}

/* BOTÕES */
.botoes a {
    display: inline-block;
    margin: 15px;
    padding: 15px 25px;
    background: gold;
    color: black;
    text-decoration: none;
    font-weight: bold;
    border-radius: 8px;
}

.botoes a:hover {
    background: #caa6ff;
}
</style>
</head>

<body>

<!-- MENU -->
<div class="menu">
    <a href="/">Home</a>
    <a href="/personagem">Personagens</a>
    <a href="/sagas">Sagas</a>
    <a href="/noticias">Notícias</a>
    <a href="/formulario">Contato</a>
</div>

<!-- CONTEÚDO -->
<div class="container">
    <h1>Santuário de Athena</h1>
    <h3>Seu site favorito sobre Saint Seiya</h3>

    <div class="botoes">
        <a href="/personagem">Ver Personagens</a>
        <a href="/sagas">Ver Sagas</a>
        <a href="/noticias">Ver Notícias</a>
        <a href="/formulario">Entrar em Contato</a>
    </div>
</div>

</body>
</html>
